name: OpenSSF Scorecard
on:
  branch_protection_rule:
  schedule:
    - cron: '30 1 * * 6'
  push:
    branches: main
  workflow_dispatch:

permissions: {}

jobs:
  analysis:
    permissions:
      contents: read
      id-token: write
    uses: Shopify/github-workflows/.github/workflows/scorecard.yaml@c395c2cfd65be9a36f5dcfd21f4a2498a477fed4 # v0.0.6
    secrets:
      token: ${{secrets.SCORECARD_TOKEN}}
